<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <title>TazaHome</title>
</head>

<body>
  <header>
    <nav class="nav">
      <a href="/" class="nav-logo">
        <img src="/assets/img/Logo.png" alt="Taza-Home-Logo">
      </a>
      <ul class="nav-list">
        <li><a href="">О нас</a></li>
        <li><a href="">Преимущества</a></li>
        <li><a href="">Контакты</a></li>
      </ul>
      <div class="nav-btn-block">
        <button class="nav-btn">Оставьте заявку</button>
      </div>
      <button class="burger">
        <img src="/assets/icons/bars.svg" alt="burger-icon">
      </button>
    </nav>
    <!-- MOBILE-SIDEBAR -->
    <aside class="adaptive-menu">
      <button class="adaptive-menu-img-block">
        <img class="adaptive-menu-img" src="/assets/icons/close.svg" alt="slash-icon">
      </button>
      <ul class="adaptive-menu-list">
        <li><a href="">О нас</a></li>
        <li><a href="">Преимущества</a></li>
        <li><a href="">Контакты</a></li>
      </ul>
    </aside>
    <!-- ============== -->
    <div class="header-banner-container">
      <div class="banner-content">
        <h1>Мы за чистый дом</h1>
        <p>
          Вывоз мусора прямо с ваших дверей
          <br> за
          <span>3 сома</span> каждый день
        </p>
      </div>
      <div class="banner-img">
        <img class="banner-boy" src="/assets/img/banner-boy.png" alt="banner-taking-garbage">
        <div class="garbage">
          <img src="/assets/img/garbage.png" alt="garbage">
        </div>
      </div>
      <div class="banner-content-mobile">
        <p>
          Вывоз мусора прямо с ваших дверей
          <br> за
          <span>3 сома</span> каждый день
        </p>
        <button class="banner-content-mobile-btn">Оставьте заявку</button>
      </div>
    </div>
  </header>
  <main>
    <div class="general-container">
      <div class="client-container">
        <div class="client-container-img-block">
          <div class="img-block-inner">
            <img src="/assets/img/clients-img.png" alt="boy-and-girl-holding-garbage">
          </div>
        </div>
        <div class="client-container-content">
          <h2>1233</h2>
          <p>
            Довольных клиентов <br>
            и чистых домов
          </p>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="/JS/script.js"></script>
</body>

</html>
